<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-gray-100">
    <main>
        <section>
            <div class="bg-white h-fit w-1/2 shadow-xl border border-solid rounded-xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 duration-500">
            <form class="pt-10 pb-4" method="post" enctype="multipart/form-data" th:object="${adminDto}">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                <h1 class="text-center">Add Admin Info</h1>
                <div class="w-4/5 py-10 flex flex-col mx-auto justify-center align-center">
                    <label for="name">Name</label>
                    <input class="border shadow-sm px-2 py-2 rounded-lg" type="text" id="name" th:field="${adminDto.name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                        th:errors="${adminDto.name}"></p>

                    <label for="email">Email</label>
                    <input class="border shadow-sm px-2 py-2 rounded-lg" type="text" id="email" th:field="${adminDto.email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                       th:errors="${adminDto.email}"></p>

                    <label for="address">Address</label>
                    <input class="border shadow-sm px-2 py-2 rounded-lg" type="text" id="address" th:field="${adminDto.address}">
                    <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                       th:errors="${adminDto.address}"></p>

                    <label for="contactNumber">ContactNumber</label>
                    <input class="border shadow-sm px-2 py-2 rounded-lg" type="text" id="contactNumber" th:field="${adminDto.contactNumber}">
                    <p th:if="${#fields.hasErrors('contactNumber')}" th:errorclass="text-danger"
                       th:errors="${adminDto.contactNumber}"></p>

                    <label for="password">Password</label>
                    <input class="border shadow-sm px-2 py-2 rounded-lg" type="text" id="password" th:field="${adminDto.password}">
                    <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                       th:errors="${adminDto.password}"></p>

                    <label for="role">Role</label>
                    <select id="role" th:field="${adminDto.role}" class="w-full rounded-xl px-2 py-2 border border-gray-100 shadow-sm font-semibold text-gray-700">
                        <option th:value="'Admin'" th:text="Admin"></option>
                        <option th:value="'SuperAdmin'" th:text="SuperAdmin"></option>
                        <option th:value="'Client'" th:text="Client"></option>
                    </select>

                    <button type="submit" class="shadow-md mt-4 py-2 border border-green-700 bg-green-700 text-white rounded-lg hover:bg-green-900 duration-500">Submit</button>
                    <a href="/admins" class="shadow-md no-underline text-center mt-1 py-2 border border-red-700 bg-red-700 text-white rounded-lg hover:bg-red-900 duration-500">Cancel</a>
                </div>
            </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
