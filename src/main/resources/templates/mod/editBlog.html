<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}"/>
</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog</title>
</head>
<body>
<div class="absolute p-10 w-1/2 top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 border border-gray-200 shadow-lg rounded-3xl">
    <h1 class="text-center pb-10 text-gray-800">Edit Post</h1>
    <form class="flex flex-col" enctype="multipart/form-data" th:object="${postsDto}" method="post">

    <label for="id" class="hidden">ID</label>
        <input readonly class="hidden border shadow-sm px-2 py-4 rounded-lg" type="text" id="id" th:value="${post.id}">
        <div class="flex flex-row justify-between mb-8">
            <label class="py-2 text-gray-800 font-semibold text-lg mr-4" for="title">Title:</label>
            <input class="w-full rounded-xl py-2 border border-gray-100 shadow-sm px-2" type="text" id="title" th:field="${postsDto.title}" placeholder="Enter blog title" required/>
        </div>

        <div class="flex flex-row justify-between mb-8">
            <label class="py-2 text-gray-800 font-semibold text-md" for="type">Select Type of Blog:</label>
            <select id="type" th:field="${postsDto.type}" class="w-full rounded-xl px-2 border border-gray-100 shadow-sm font-semibold text-gray-700">
                <option th:value="'Project'" th:text="Project"></option>
                <option th:value="'Professional'" th:text="Professional"></option>
                <option th:value="'Business'" th:text="Business"></option>
                <option th:value="'Celebration'" th:text="Celebration"></option>
                <option th:value="'Other'" th:text="Other"></option>
            </select>
        </div>

        <div class="mb-2">
            <label class="py-2 text-gray-800 font-semibold text-lg " for="description">Description:</label>
            <textarea class="w-full rounded-xl py-2 border border-gray-100 shadow-sm px-2" rows="6"  id="description" name="description" th:field="${postsDto.description}" placeholder="Description">
                </textarea>
        </div>

        <div>
            <input type="file" class="w-full text-gray-400 font-semibold text-sm bg-white border file:cursor-pointer cursor-pointer file:border-0 file:py-3 file:px-4 file:mr-4 file:bg-gray-100 file:hover:bg-gray-200 file:text-gray-500" name="file"/>
            <p class="text-xs font-medium text-gray-400 mt-2">PNG, JPG SVG, WEBP, and GIF are Allowed.</p>
        </div>

        <button type="submit" class="shadow-md mt-4 py-2 border border-green-700 bg-green-700 text-white rounded-lg hover:bg-green-900 duration-500">Submit</button>
        <a href="/admins" class="shadow-md no-underline text-center mt-1 py-2 border border-red-700 bg-red-700 text-white rounded-lg hover:bg-red-900 duration-500">Cancel</a>
    </form>
</div>
</body>
</html>
