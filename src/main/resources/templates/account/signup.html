<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <form action="" method="post" enctype="multipart/form-data" class="py-10">
            <div class="w-4/5 flex flex-col mx-auto justify-center align-center">
                <label class="ml-1 font-semibold text-gray-600" for="fname">Full Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Full Name" class="border border-solid border-pink-100 mb-4 py-3 px-2 rounded-lg shadow">

                <label class="ml-1 font-semibold text-gray-600" for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="Address" class="border border-solid border-pink-100 mb-4 py-3 px-2 rounded-lg shadow">

                <label class="ml-1 font-semibold text-gray-600" for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" class="border border-solid border-pink-100 mb-4 py-3 px-2 rounded-lg shadow">

                <div class="flex flex-row w-full">
                    <div class="w-2/3">
                        <label class="ml-1 font-semibold text-gray-600" for="cnum">Contact Number:</label>
                        <input type="text" name="cnum" id="cnum" placeholder="Contact Number" class="border border-solid border-pink-100 mb-4 py-3 px-2 rounded-lg shadow w-full h-12">
                    </div>
                    <div class="w-1/3 ml-2">
                        <label class="ml-1 font-semibold text-gray-600" for="picture">Picture:</label>
                        <input type="file" name="picture" id="picture" accept="image/*" class="border border-solid border-pink-100 mb-4 py-3 px-2 rounded-lg shadow w-full h-12">
                    </div>
                </div>

                <label class="ml-1 font-semibold text-gray-600" for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username" class="border border-solid border-pink-100 mb-4 py-3 px-2 rounded-lg shadow">

                <label class="ml-1 font-semibold text-gray-600" for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" class="border border-solid border-pink-100 mb-4 py-3 px-2 rounded-lg shadow">
                <button type="submit" class="btn border border-solid border-pink-100 text-center py-2 rounded-lg shadow mt-10 mb-5 text-gray-700 font-semibold hover:bg-pink-400 hover:text-white duration-300">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
