<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <form th:action="@{/login}" method="post">
        <div class="bg-white p-10 shadow-lg border border-gray-200 rounded-lg h-fit w-1/4 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
            <h1 class="text-center text-4xl font-semibold text-gray-800 mb-16">Welcome Admin</h1>
            <div class="flex flex-col text-gray-700">
                <label for="username" class="text-lg font-semibold">Username:</label>
                <input class="border border-gray-200 px-2 shadow-md rounded-lg py-2 mb-8" type="text" id="username" name="username" placeholder="Username">
                <label for="password" class="text-lg font-semibold">Password:</label>
                <input class="border border-gray-200 px-2 shadow-md rounded-lg py-2 mb-6" type="password" name="password" id="password" placeholder="Password">
                <div th:if="${param.error}" class="bg-red-100 rounded-lg py-4 px-2 pointer-events-none">
                    <p>Wrong Username or Password!</p>
                </div>
                <button type="submit" class="border border-green-100 shadow-md rounded-lg py-2 mt-6 font-semibold transform hover:bg-green-600 hover:text-white duration-500">Login</button>
            </div>
        </div>
    </form>

</body>
</html>
